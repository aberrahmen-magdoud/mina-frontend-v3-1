<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- Title + Description (SEO) -->
    <title>Mina Editorial AI — Generate luxury still life images & motion</title>
    <meta
      name="description"
      content="Mina Editorial AI helps you generate luxury still life images and motion, tweak results fast and keep your brand on brand."
    />
    <meta name="robots" content="index,follow" />

    <!-- Canonical (IMPORTANT: change to your real domain) -->
    <link rel="canonical" href="https://mina.faltastudio.com/" />

    <!-- Theme -->
    <meta name="theme-color" content="#F2F2E9" />
    <meta name="color-scheme" content="light dark" />

    <!-- Open Graph (WhatsApp / iMessage / Facebook / LinkedIn) -->
    <meta property="og:site_name" content="Mina Editorial AI" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Mina Editorial AI — Generate editorial images & motion"
    />
    <meta
      property="og:description"
      content="Generate editorial images and motion, tweak results fast, and export production-ready assets."
    />
    <meta property="og:url" content="https://mina.faltastudio.com/" />
    <meta property="og:image" content="https://mina.faltastudio.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Mina Editorial AI — Generate editorial images & motion"
    />
    <meta
      name="twitter:description"
      content="Generate editorial images and motion, tweak results fast, and export production-ready assets."
    />
    <meta name="twitter:image" content="https://mina.faltastudio.com/og-image.png" />

    <!-- Favicons / App Icons -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Structured data (basic SEO) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Mina Editorial AI",
        "url": "https://mina.faltastudio.com/",
        "description": "Mina Editorial AI helps you generate editorial images and motion, tweak results fast, and export production-ready assets."
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
